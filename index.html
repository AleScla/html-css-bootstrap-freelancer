<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Bootstrap</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <header><!-- inizio header -->
            <nav class="navbar darkblue-bg">
                <div class="container px-4">
                    <a class="navbar-brand text-white fs-4 fw-bold">START BOOTSTRAP</a>
                    <ul class="navbar mb-0 d-none d-md-inline-block">
                        <li class="d-inline-block">
                          <a class="nav-link text-white fs-5 fw-bold" href="#">PORTFOLIO</a>
                        </li>
                        <li class="d-inline-block">
                          <a class="nav-link text-white fs-5 fw-bold" href="#">ABOUT</a>
                        </li>
                        <li class="d-inline-block">
                          <a class="nav-link text-white fs-5 fw-bold" href="#">PRICING</a>
                        </li>
                    </ul>
                    <div class="btn-group d-md-none">
                        <button type="button" class="btn btn-secondary darkblue-bg dropdown-toggle" data-bs-toggle="dropdown"aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end darkblue-bg ">
                          <li><button class="dropdown-item text-white" type="button">Portfolio</button></li>
                          <li><button class="dropdown-item text-white" type="button">About</button></li>
                          <li><button class="dropdown-item text-white" type="button">Pricing</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header><!-- fine header -->
        <main>
            <section class="green-bg pb-4"> <!-- Sezione Start bootstrap -->
                <div class="container">
                    <div>
                        <div class="img-container">
                            <img class="pb-4" src="img/avatar.svg" alt="avatar">
                        </div>
                        <h1 class="text-white">
                            START BOOTSTRAP
                        </h1>
                        <div class="star-bar d-flex align-items-center justify-content-center">
                            <hr class="border border-3 rounded-pill border-white opacity-100 bg-white mx-4">
                            <i class="fa-solid fa-star text-white fa-2x"></i>
                            <hr class="border border-3 rounded-pill border-white opacity-100 mx-4">
                        </div>
                        <p class="text-white fs-5 text-center">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </p>
                    </div>
                </div>
            </section><!-- fine Sezione Start bootstrap -->
            <section class="mt-4"> <!-- section portfolio -->
                <div class="container">
                    <h1 class="txt-darkblue">
                        PORTFOLIO
                    </h1>
                    <div class="star-bar d-flex align-items-center justify-content-center mb-4">
                        <hr class="border-3 rounded-pill opacity-100 mx-4 darkblue-bg">
                        <i class="fa-solid fa-star txt-darkblue fa-2x"></i>
                        <hr class="border-3 rounded-pill opacity-100 mx-4">
                    </div>
                </div>
                <div class="container px-4">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/cabin.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/cake.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/circus.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/game.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/safe.png" alt="">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img src="img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </section> <!-- fine section portfolio -->
            <section class="mt-4"> <!-- section about -->
                
            </section><!-- fine section about --> 
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
